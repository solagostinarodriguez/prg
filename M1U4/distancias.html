    <script>
        const metros = prompt('Ingrese una cantidad de metros')
        if (metros < 1000)
            document.write('El mejor metodo de transporte para recorrer esta cantidad de metros es: A PIE')

        else if (metros < 10000)
            document.write('El mejor método de transporte para recorrer esta cantidad de metroes es: BICICLETA')
        else if (metros < 30000)
            document.write('El mejor método de transporte para recorrer esta cantidad de metros es COLECTIVO')
        else if (metros < 100000)
            document.write('El mejor método de transporte para recorrer esta cantidad de metros es AUTO')
        else if (metros > 100000)
            document.write('El mejor método de transporte para recorrer esta cantidad de metros es AVIÓN')


    </script>
